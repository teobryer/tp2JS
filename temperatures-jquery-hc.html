			data.tooltip = {};
			data.tooltip.formatter = function() {
				return '<b>' + this.point.name + '</b>: ' + this.y;
			};
			var chart = Highcharts.chart('container', data); //alert(data);
		}
	}
	$(document).ready(function() {
