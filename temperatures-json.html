<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8" />
<title>Ajax : JSON</title>
<style>
table {
	margin: auto;
}

table, tr, th, td {
	border: black 1px solid;
	border-collapse: collapse;
	text-align: left;
}

th, td {
	width: 100px;
}
</style>
<script src="generate-temperatures-table.js"></script>
<script>
	var xhr = new XMLHttpRequest();
	if (!xhr) {
		alert('Abandon : impossible de cr√©er une instance XHR');
		exit;
	}
	xhr.onreadystatechange = function() {
		if (this.readyState == 4 && this.status == 200) {
			tab = JSON.parse(this.responseText);
			generateTemperaturesTable(tab,document.querySelector("#tableau"));
		}
	};
	xhr.open("GET", "get-temperatures.php", true);
	xhr.send();
</script>
</head>
<body>
	<h1 style="text-align: center">Average temperatures for Angers</h1>
	<table id="tableau">
		<tr>
			<th>Month</th>
			<th>Average temperature</th>
		</tr>
	</table>
</body>
</html>
